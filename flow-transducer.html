<!DOCTYPE html>
<html>
    <head lang="en">
        <title>flow-transducer</title>
    </head>
    <body>
        <h1 class="name_1"></h1>
        <h1 class="type_1"></h1>
        <h1 class="unit_1"></h1>
        <h1 class="range_1"></h1>
        <h1 class="plantsite_1"></h1>
        <h1 class="value_1"></h1>

        <script>
            document.addEventListener('DOMContentLoaded',function (){
                fetch('https://midterm-exam-010723313-2022.herokuapp.com/device?sensor_type=flow-transducer')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const name_2      = data[0].name;
                    const type_2      = data[0].type;
                    const unit_2      = data[0].unit;
                    const range_2     = data[0].range;
                    const plantsite_2 = data[0].plantsite;
                    const value_2     = data[0].value;
                    document.querySelector('.name_1').innerHTML= `name: ${name_2} `;
                    document.querySelector('type_1').innerHTML= `type: ${type_2} `;
                    document.querySelector('.unit_1').innerHTML= `unit : ${unit_2} `;
                    document.querySelector('.range_1').innerHTML= `range : ${range_2} `;
                    document.querySelector('.plantsite_1').innerHTML= `plant-site : ${plantsite_2} `;
                    document.querySelector('.value_1').innerHTML= `value : ${value_2} `;
                    
                });
            });
        </script>
    
    </body>
</html>
